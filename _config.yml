# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 李海涛
subtitle:
description: 嗨，你好，我叫李海涛，90后，是一名Web软件开发者，这是我的个人博客，这里包括一些技术分享，也记录了我生活的点滴。
keywords: 李海涛,开发者李海涛,李海涛的博客,像风一样,Li Haitao
author: 李海涛
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://lihthub.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:
  个人日记: personal-diary
  开发者手册: developer-manual
  吉他: guitar
  观点与感想: opinions-and-feelings
  生活随笔: life-essay
  心理学: psychology

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:lihthub/lihthub.github.io.git
  branch: master

# hexo-generator-feed
# https://github.com/hexojs/hexo-generator-feed
## type - Feed type. (atom/rss2)
## path - Feed path. (Default: atom.xml/rss2.xml)
## limit - Maximum number of posts in the feed (Use 0 or false to show all posts)
## hub - URL of the PubSubHubbub hubs (Leave it empty if you don't use it)
## content - (optional) set to 'true' to include the contents of the entire post in the feed.
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
